<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- Bootstrap CSS -->
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
		<link rel="stylesheet" href="./assets/css/styles.css" />
		<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>

		<title>Contact</title>
	</head>
	<body>
		<!-- SideBar -->
		<section id="menu">
			<div class="logo">
				<img src="./assets/imgs/stock.png" alt="logo" />
				<h2>Dashboard</h2>
			</div>

			<div class="items">
				<li>
					<i class="fas fa-chart-pie"></i>
					<a href="#">Dashboard</a>
				</li>
				<li>
					<i class="fab fa-uikit"></i>
					<a href="#">Users</a>
				</li>
				<li>
					<i class="fas fa-th-large"></i>
					<a href="#">Products</a>
				</li>
				<li>
					<i class="fas fa-edit"></i>
					<a href="#">Sales</a>
				</li>
				<li>
					<i class="fab fa-cc-visa"></i>
					<a href="#">Add Products</a>
				</li>
				<li>
					<i class="fas fa-hamburger"></i>
					<a href="#">Contact</a>
				</li>
				<li>
					<i class="fas fa-chart-line"></i>
					<a href="#">Help</a>
				</li>
			</div>
		</section>

		<!-- Interface -->
		<section id="interface">
			<div class="navigation">
				<!-- Search -->
				<div class="n1">
					<div id="menu-btn">
						<i class="fas fa-bars"></i>
					</div>
					<div class="search">
						<i class="fas fa-search"></i>
						<form action="">
							<input type="text" placeholder="Search" />
						</form>
					</div>
				</div>

				<!-- Profile -->
				<div class="profile">
					<i class="far fa-bell"></i>
					<img src="./assets/imgs/avatarGau.jpeg" alt="avatar" />
				</div>
			</div>

			<!-- Title -->
			<h3 class="i-name">Contact</h3>

			<div class="container-fluid w-50 mt-5 mb-5">
				<p>You can get help by contact Admin at <a href="">polka@gmail.com</a></p>
			</div>
		</section>

		<!-- Optional JavaScript -->
		<!-- jQuery first, then Popper.js, then Bootstrap JS -->
		<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

		<script>
			$("#menu-btn").click(function () {
				$("#menu").toggleClass("active");
			});
		</script>
	</body>
</html>
