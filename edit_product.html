		<!-- Interface -->
		<section id="interface">
			<div class="navigation">
				<!-- Search -->

					<div id="menu-btn">
						<i class="fas fa-bars"></i>

			<!-- Title -->
			<h3 class="i-name">Update Product</h3>

			<div class="container-fluid w-50 mt-5 mb-5">
      
        <form>
          <div class="mb-2 form-group">
            <label for="">Product Id</label>
            <p class="form-control">54648</p>
          </div>
  
          <div class="mb-2 form-group">
            <label for="">Title</label>
            <input class="form-control" type="text" placeholder="title" name="title" id="title" />
          </div>

          <div class="mb-2 form-group">
            <label for="">Price</label>
            <input class="form-control" type="text" placeholder="price" name="price" id="price" />
          </div>

          <div class="mb-2 form-group">
            <label for="">Quantity</label>
            <input class="form-control" type="text" placeholder="quantity" name="quantity" id="quantity" />
          </div>

          <select class="form-select mb-2">
            <option value="gold">gold</option>
            <option value="silver">silver</option>
            <option value="diamond">diamond</option>
          </select>
  
          <div class="mb-2 text-center">
            <input type="submit" class="btn btn-primary mt-3" value="Update" name="update-product-btn" id="update-product-btn" />
          </div>
        </form>
